<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


  <div class="content">
    <div class="l-content"></div>
    <div class="adding-cards">
      <div class="header d-flex align-items-center justify-content-between">
        <form class="header__form d-flex align-items-center">
          <i class='bx bx-search'></i>
          <input class="header__search" type="search" placeholder="search">
        </form>
        <div class="header__icons">
          <i class='bx bx-bell'></i>
          <i class='bx bx-comment ms-3'></i>
          <i class='bx bx-power-off ms-3'></i>
        </div>
      </div>
      <div class="content__info">
        <div class="content-infosub d-flex">
          <i class='bx bxs-user'></i>
          <div>
            <h2 class="content-info-title">New Employee</h2>
            <p class="content-info-text">Form design with validation</p>
          </div>
        </div>
      </div>
      <div class="list-body">
        <div class="add-card-content">
          <form class="add-card-form d-flex align-items-center justify-content-between">
           <div class="add-card-s d-flex align-items-center">
            <i class='bx bx-search'></i>
            <input id="searching" type="search" class="add-search" placeholder="search">
           </div>
            <button type="button" class="btn-add d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class='bx bx-plus'></i>
              Add New
            </button>
          </form>
          <ul class="list" id="list">
            <li class="item">
              <p class="item__texts" id="windowfulname">Employee Name</p>
              <p class="item__texts" id="windowemailad">Email Address(Personal)</p>
              <p class="item__texts" id="windowNumber">Mobile Number</p>
              <p class="item__texts" id="windowdepartm">Department</p>
              <p class="item__texts" id="windowAction">Actions</p>
            </li>

            <!-- <li class="item-list">
              <p class="item__texts" id="windowfulname">Employee Name</p>
              <p class="item__texts" id="windowemailad">Email Address(Personal)</p>
              <p class="item__texts" id="windowNumber">Mobile Number</p>
              <p class="item__texts" id="windowdepartm">Department</p>
              <div class="d-flex">
                <div><button class="button1" data-bs-toggle="modal" data-bs-target="#exampleModal1"><i class='bx bx-edit-alt'></i></button></div>
                <button class="button2"><i class='bx bx-x'></i></button>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal add -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Form</h5>
          <button type="button" class="btn-close closebtn2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="modall" id="modaladdForm">
            <div class="modal-inputs">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
                <label for="floatingPassword">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="telnum" placeholder="Mobile" required>
                <label for="floatingInput">Mobile</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="City">
                <label for="floatingInput">City</label>
              </div>
            </div>
            <!-- right -->
            <div class="modal-infos">
              <span>Gender</span>
              <div class="d-flex mt-1">
                <div class="form-check me-4">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                   Male
                  </label>
                </div>
                <div class="form-check me-4">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                   Female
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Other
                  </label>
                </div>
              </div>

              <details class="details" id="details">
                <summary class="summary" id="detailssummari">Details</summary>
                 <div class="details-select">
                  <p class="btndetails">None</p>
                  <p class="btndetails">Development</p>
                  <p class="btndetails">Marketing</p>
                  <p class="btndetails">Accaurding</p>
                  <p class="btndetails">HR</p>
                 </div>
              </details>

              <div class="form-check form-check2 mb-3">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Permanent Employee
                </label>
              </div>
              <button class="submitbtn" type="submit" id="submitbtn" data-bs-dismiss="modal" aria-label="Close">submit</button>
            </div>        
            <!-- <button type="submit" id="submitbtn">sumbmit</button> -->
          </form>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
  <!-- ==================== end of modal add ==============-->

  <!-- MODAL EDIT -->

  <div id="editCreate">

  

  </div>


  <script src="main2.js"></script>

  </script>
</body>

</html>
